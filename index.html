<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple and responsive countdown timer built with HTML, CSS, and JavaScript."
    />
    <title>CountDown Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" href="style.css" as="style" />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      as="style"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <h1 class="tracking-in-expand">Ngo Van Xuan Duc</h1>
    <div class="element countdown-container">
      <div class="element days-c">
        <p class="big-text" id="days">0</p>
        <span>Days</span>
      </div>
      <div class="element hours-c">
        <p class="big-text" id="hours">0</p>
        <span>Hours</span>
      </div>
      <div class="element minutes-c">
        <p class="big-text" id="minutes">0</p>
        <span>Minutes</span>
      </div>
      <div class="element seconds-c">
        <p class="big-text" id="seconds">0</p>
        <span>Seconds</span>
      </div>
    </div>
  </body>
</html>
